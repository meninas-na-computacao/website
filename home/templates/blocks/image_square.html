{% load wagtailcore_tags wagtailimages_tags %}
<div class="ui link cards">
    <div class="card">
        <div class="image">
            {% image value.image width-400 class="right floated mini ui image" %}
            <!-- <img src="/images/avatar2/large/matthew.png"> -->
        </div>
        <div class="content">
            <div class="header">{% include_block value.name %}</div>
            <div class="meta">
                <a>Friends</a>
            </div>
            <div class="description">
                {{ value.description|richtext }}
            </div>
        </div>
        <div class="extra content">
        </div>
    </div>

</div>



<style>
    .person-block {
        display: flex;
        height: 10vw;
        width: 100%;
        background: #ECEEEE;
        border-radius: 1em;
        margin: 1em;
    }

    .person-block figure {

        display: inline-block;
        width: auto;
        margin: 0%;
    }

    .person-block figure img {
        border-top-left-radius: 1em;
        border-bottom-left-radius: 1em;
    }

    .person-block .person-info {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: auto;
        padding: 1em;
    }

    .person-image {
        height: 100%;
    }
</style>
